<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover and Click Effects</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
            display: inline-block;
        }

        .button:hover {
            background-color: lightgray;
        }

        .selected {
            border: 2px solid blue;
        }
    </style>
</head>
<body>

    <div id="button1" class="button" onmouseover="showText('Hello')" onmouseout="hideText()" onclick="selectButton(1)">Button 1</div>
    <div id="button2" class="button" onmouseover="showText('Hello Hi')" onmouseout="hideText()" onclick="selectButton(2)">Button 2</div>
    <div id="button3" class="button" onmouseover="showText('Hello Hi Hello')" onmouseout="hideText()" onclick="selectButton(3)">Button 3</div>

    <div id="displayText"></div>

    <script>
        let selectedText = '';

        function showText(text) {
            document.getElementById('displayText').innerText = text;
        }

        function hideText() {
            document.getElementById('displayText').innerText = selectedText;
        }

        function selectButton(buttonNumber) {
            // Remove the selected class from all buttons
            document.getElementById('button1').classList.remove('selected');
            document.getElementById('button2').classList.remove('selected');
            document.getElementById('button3').classList.remove('selected');

            // Add the selected class to the clicked button
            const button = document.getElementById('button' + buttonNumber);
            button.classList.add('selected');

            // Update the selected text
            selectedText = button.onmouseover.toString().match(/'([^']+)'/)[1];
            document.getElementById('displayText').innerText = selectedText;
        }
    </script>

</body>
</html>
