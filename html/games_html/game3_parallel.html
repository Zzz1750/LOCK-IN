<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/tracking/parallel.css">
</head>
<body>
    <div id="parallel_page">

        <h1 id="ticker_data_parallel">Click to Start!</h1>
        <img src="./game-back.jpg" id="game_back_parallel" draggable="false">   <!-- main_background -->
        <img src="./game-back.jpg" id="game_back2_parallel" draggable="false">  <!-- point system -->
        <img src="./game-back.jpg" id="game_back3_parallel" draggable="false">  <!-- game starter -->
        <img src="./game-back.jpg" id="backgroundpauser_parallel" draggable="false">    <!-- game_over -->


        <img src="../../assets/image/pause.png" id="parallel_pause_button" alt="pause_button">


        <div id="parallel_system_container">
            <div id="score_div_parallel">
                <p id="score_parallel">0 pts</p>
            </div>
            <div id="grishot_time_system_container">
                <p id="time_margin_parallel">[&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp]</p>
                <p id="time_parallel">0:59</p>
            </div>
            <div id="accuracy_div_parallel">
                <p id="accuracy_parallel">0%</p>
            </div>
        </div>
        
        <button id="ball_parallel">â€Ž </button>


        <!-- menu_part -->
        <div id="parallel_menu_container">
            <img src="./game-back.jpg" id="pause_menu_parallel" draggable="false">  <!-- pause -->
            <p id="resume_parallel" class="parallel_menu_container_items">RESUME</p>
            <p id="restart_parallel"class="parallel_menu_container_items">RESTART</p>
            <p id="exit_parallel" class="parallel_menu_container_items">EXIT</p>
        </div>
    </div>

    <script>
        window.onload = function() {
            document.body.onselectstart = function() {
                return false;
            }
        }
    </script>
    <script src="../../js/game_js/parallel.js"></script>
    <script src="../../js/game_package.js"></script>
</body>
</html>
