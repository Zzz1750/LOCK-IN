<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/clicking/gridshot.css">
</head>
<body>
    <div id="gridshot_page">
        <h1 id="ticker_data_gridshot">Click to Start!</h1>
        <img src="./game-back.jpg" id="game_back_gridshot" draggable="false">   <!-- main_background -->
        <img src="./game-back.jpg" id="game_back2_gridshot" draggable="false">  <!-- point system -->
        <img src="./game-back.jpg" id="game_back3_gridshot" draggable="false">  <!-- game starter -->
        <img src="./game-back.jpg" id="backgroundpauser_gridshot" draggable="false">    <!-- game_over -->


        <img src="../../assets/image/pause.png" id="gridshot_pause_button" alt="pause_button">
        <div id="gridshot_ground">
            <button id="ball_gridshot">‎ </button>
            <button id="ball_gridshot2">‎ </button>
            <button id="ball_gridshot3">‎ </button>
        </div>

        <div id="gridshot_system_container">
            <div id="score_div_gridshot">
                <p id="score_gridshot">0 pts</p>
            </div>
            <div id="grishot_time_system_container">
                <p id="time_margin_gridshot">[&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp]</p>
                <p id="time_gridshot">0:59</p>
            </div>
            <div id="accuracy_div_gridshot">
                <p id="accuracy_gridshot">0%</p>
            </div>
        </div>
        
        <div id="gridshot_menu_container">
            <img src="./game-back.jpg" id="pause_menu_gridshot" draggable="false">  <!-- pause -->
            <p id="resume_gridshot" class="gridshot_menu_container_items">RESUME</p>
            <p id="restart_gridshot"class="gridshot_menu_container_items">RESTART</p>
            <p id="exit_gridshot" class="gridshot_menu_container_items">EXIT</p>
        </div>
    </div>
    
    <script src="../../js/game_js/gridshot.js"></script>
</body>
</html>
