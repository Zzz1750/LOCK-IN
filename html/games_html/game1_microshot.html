<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/clicking/microshot.css">
</head>
<body>
    <div id="microshot_page">
        <h1 id="ticker_data_microshot">Click to Start!</h1>
        <img src="./game-back.jpg" id="game_back_microshot" draggable="false">   <!-- main_background -->
        <img src="./game-back.jpg" id="game_back2_microshot" draggable="false">  <!-- point system -->
        <img src="./game-back.jpg" id="game_back3_microshot" draggable="false">  <!-- game starter -->
        <img src="./game-back.jpg" id="backgroundpauser_microshot" draggable="false">    <!-- game_over -->


        <img src="../../assets/image/pause.png" id="microshot_pause_button" alt="pause_button">
        <div id="microshot_ground">
            <button id="ball_microshot">â€Ž </button>
        </div>

        <div id="microshot_system_container">
            <div id="score_div_microshot">
                <p id="score_microshot">0 pts</p>
            </div>
            <div id="grishot_time_system_container">
                <p id="time_margin_microshot">[&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp]</p>
                <p id="time_microshot">0:59</p>
            </div>
            <div id="accuracy_div_microshot">
                <p id="accuracy_microshot">0%</p>
            </div>
        </div>
        
        <div id="microshot_menu_container">
            <img src="./game-back.jpg" id="pause_menu_microshot" draggable="false">  <!-- pause -->
            <p id="resume_microshot" class="microshot_menu_container_items">RESUME</p>
            <p id="restart_microshot"class="microshot_menu_container_items">RESTART</p>
            <p id="exit_microshot" class="microshot_menu_container_items">EXIT</p>
        </div>
    </div>
    
    <script src="../../js/game_js/microshot.js"></script>
</body>
</html>
