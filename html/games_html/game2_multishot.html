<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/switching/multishot.css">
</head>
<body>
    <div id="multishot_page">
        <h1 id="ticker_data_multishot">Click to Start!</h1>
        <img src="./game-back.jpg" id="game_back_multishot" draggable="false">   <!-- main_background -->
        <img src="./game-back.jpg" id="game_back2_multishot" draggable="false">  <!-- point system -->
        <img src="./game-back.jpg" id="game_back3_multishot" draggable="false">  <!-- game starter -->
        <img src="./game-back.jpg" id="backgroundpauser_multishot" draggable="false">    <!-- game_over -->


        <img src="../../assets/image/pause.png" id="multishot_pause_button" alt="pause_button">
        <div id="multishot_ground">
            <button id="ball_multishot">‎ </button>
            <button id="ball_multishot2">‎ </button>
        </div>

        <div id="multishot_system_container">
            <div id="score_div_multishot">
                <p id="score_multishot">0 pts</p>
            </div>
            <div id="grishot_time_system_container">
                <p id="time_margin_multishot">[&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp]</p>
                <p id="time_multishot">0:59</p>
            </div>
            <div id="accuracy_div_multishot">
                <p id="accuracy_multishot">0%</p>
            </div>
        </div>
        
        <div id="multishot_menu_container">
            <img src="./game-back.jpg" id="pause_menu_multishot" draggable="false">  <!-- pause -->
            <p id="resume_multishot" class="multishot_menu_container_items">RESUME</p>
            <p id="restart_multishot"class="multishot_menu_container_items">RESTART</p>
            <p id="exit_multishot" class="multishot_menu_container_items">EXIT</p>
        </div>
    </div>
    
    <script src="../../js/game_js/multishot.js"></script>
</body>
</html>
