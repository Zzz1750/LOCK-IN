<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/result_page.css">
    <title>result</title>
</head>

<body>
    <div id="result_page">
        <h1 id="result_head">Result <br>Multi<span style="color: red;">Tap</span></h1>
        <video src="../assets/video/golden-temple-ghost-of-tsushima-moewalls-com.mp4" id="result_back" autoplay loop muted></video>
        <div id="result_decor"></div>

        <div id="result_bracket">
            <h1 id="result_bracket_head" class="result_bracket_heads">LOCK IN</h1>
            <h1 id="current_result_bracket_head" class="result_bracket_heads">CURRENT SCORE</h1>
            <h1 id="past_result_bracket_head" class="result_bracket_heads">HIGH SCORE</h1>

        
            <div id="current_result_bracket" class="result_inner_bracket">
                <p id="result_score" class="result_output_class">Score :</p>
                <p id="result_accuracy" class="result_output_class">Accuracy :</p>
            </div>
            <div id="past_result_bracket" class="result_inner_bracket">
                <p id="result_past_score" class="result_output_class">Score :</p>
                <p id="result_past_accuracy" class="result_output_class">Accuracy :</p>
            </div>
            
            <button id="exit_result" class="result_button">EXIT</button>
            <button id="replay_result" class="result_button">REPLAY</button>
        </div>

    </div>
</body>

</html>
