<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Training</title>
    <style>
        * {
            margin: 0;
            cursor: none;
        }
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
        #game_back {
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            width: 200vw;
            height: 200vh;
            background-image: url('../assets/image/hanger_exterior_cloudy_4k.png');
            background-size: cover;
            background-position: center;
            transform: translate(-50%, -50%) scale(3);
            opacity: 0.5;
        }
        #crosshair {
            position: absolute;
            z-index: 2;
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="game_back"></div>
    <img id="crosshair" draggable="false" src="../assets/image/yay_crosshair.png" alt="">
    <script>
        const background = document.getElementById('game_back');
        
        let virtualX = 0;
        let virtualY = 0;
        const sensitivity = 0.5; // Adjust sensitivity
        const scale = 3; // Adjust scale to match cursor speed with image speed

        let lastMouseX = window.innerWidth / 2;
        let lastMouseY = window.innerHeight / 2;

        function updateParallax() {
            // Apply transformations based on virtual coordinates and scale
            background.style.transform = `translate(calc(-50% + ${-virtualX}px), calc(-50% + ${-virtualY}px)) scale(${scale})`;
        }

        function handleMouseMove(event) {
            // Calculate mouse movement with sensitivity
            const deltaX = (event.clientX - lastMouseX) * sensitivity;
            const deltaY = (event.clientY - lastMouseY) * sensitivity;

            // Update virtual coordinates
            virtualX += deltaX;
            virtualY += deltaY;

            // Update last mouse position
            lastMouseX = event.clientX;
            lastMouseY = event.clientY;

            // Update the parallax effect
            updateParallax();
        }

        document.addEventListener('mousemove', (event) => {
            // Use requestAnimationFrame for smoother updates
            requestAnimationFrame(() => handleMouseMove(event));
        });
    </script>
</body>
</html>
